<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Tela de Login by Daniel</title>
    
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>Entre para o nosso time!</h1>
            <img src="img/astronauta.svg" class="left-login-img" alt="Astronauta">
        </div>
        <div class="right-login">
            <div class="card-login">
                <img src="img/padlock.png" alt="">
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" autofocus>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <p>Ainda não tem conta?<a href="cadastro.html" target="_blank">Criar conta!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
